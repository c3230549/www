<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>breakの活用</title>
        <style>
        .big_font{
            font-size: 32px;
            margin: 25px;
        }
        
        
        
        </style>
<body>
    <h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
<button onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>

<script>
    function show(){
        let answer = [];
        let count = 0;
        let i = 1;
        while(count < 3){
            if((i**3)-(53*i**2)+(620*i)-1036 == 0){
                answer[count] = i;
                count = count + 1;
        }
        i++;
    }
    document.getElementById('message').textContent = answer[0] + '、' +answer[1] + '、' +answer[2] + 'が解です。';
}
</script>
</body>
</html>
