<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
    <style>
        .big_font{
            font-size: 32px;
            margin: 25px;
        }
    </style>
</head>

<body>
    <b>問題</b>
    <p>次の方程式を満たす解を求めなさい。解は2つあります。</p>
    <p class ="big_font">x<sup>2</sup>-6x+8=0</p>
    <button onclick="check(1)">x=1</button>
    <button onclick="check(2)">x=2</button>
    <button onclick="check(3)">x=3</button>
    <button onclick="check(4)">x=4</button>
    <button onclick="check(5)">x=5</button>
    <div id = answer class ="big_font"></div>
    <script>
    function check(x){
        switch(x){
        case 2:
        document.getElementById('answer').textContent = '正解！';
        break;
        case 4:
        document.getElementById('answer').textContent = '正解！';
        break;
        default:
        document.getElementById('answer').textContent = '間違い！';
        }
    }
    </script>
</body>
</html>
