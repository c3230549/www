<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
    <style>
    #message{
        width: 400px;
        padding: 15px;
        margin: 25px 0px;
        background-color: #FFCC99;
    }
    </style>
</head>
<body>
    <h1>ｎ～ｍで割り切れる数字</h1>
    <p>1～10の好きな範囲で</p>
    <p>割り切れる最小の数値をJavaScriptで求めます。</p>
    <button onclick="result()">範囲を指定</button>
    <div id = "message">ここに結果が表示されます。</div>
<script>
  function result() {
  let min = parseInt(prompt('範囲の最小値を1～10で入力してください。'));
  let max = parseInt(prompt('範囲の最大値を1～10で入力してください。'));
  let anser = 0;
  LABEl:for(let i=max;i<=10000;i++){
    for(let j=min;j<=max;j++){
      if(i%j!=0){
        continue LABEl;
      }else if(j==max){
        anser = i;
      break LABEl;
      }    
    }
  }
  document.getElementById('message').textContent = min + '～' + max + 'で割り切れる最小の数値は'+anser + 'です。';
}
    



</script>
    
</body>
</html>
