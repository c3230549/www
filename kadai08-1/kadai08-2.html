<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>繰り返し処理</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: solid 1px black;
            width: 100px;
            padding: 5px;
            text-align: center;
        }
        th{
            background-color: #99cccc;
        }
        td{
            text-align: right;
        }
    </style>
</head>
<body onload="createTable()">
<h1>入場料の一覧</h1>
<table>
    <thead id="t_head"></thead>
    <tbody id="t_body"></tbody>
</table>
    
<script>
function createTable(){

    let list=['大人','高校生','中学生','小学生'];
    let row = '<tr><th></th>';
    for(let j = 0; j < list.length;j++){
        row = row + '<th>' + list[j] + '</th>';
    }
    row = row + '</tr>';
    document.getElementById('t_head').insertAdjacentHTML('beforeend',row);

    let price =[800,680,450,380];
    for(let i = 1; i <= 5; i++){
        let row = '<tr><th>' + i + '人' +'</th>';
        for(let j = 0; j < price.length; j++){
            row = row + '<td>' + i*price[j] + '円' +'</td>' ;
        }
        row = row +'</tr>';
        document.getElementById('t_body').insertAdjacentHTML('beforeend',row);
    }

}
</script>
</body>
</html>
