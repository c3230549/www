<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>
<body>
    <h3><b>問題</b></h3>
    <p>もっとも面積が大きい「県」は何県でしょう？</p>
    <p><button id ="btn"onclick="show()">ヒントを見る</button></p>
    <div id="message">（注意）北海道は「県」ではありません。</div>
    
</body>

<script>
    let click = 0;
    function show(){
    click++;
    switch(click){
    case 1:
        document.getElementById('btn').textContent = '答えを見る';
        document.getElementById('message').textContent = '東北地方にあります。';
        break;

    default:
        document.getElementById('message').textContent = '答えは「岩手県」です。';
        break;
    }
}
</script>

</html>
