<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h3>人口の多い国ランキング</h3>
    <ol id ='rank'>
    <li>中国</li>
    <li>インド</li>
    <li>アメリカ</li>
    <li>インドネシア</li>
    </ol>
    <button onclick="syasin()">国旗で表示</button>

    <script>
    function syasin(){
        var picture = document.getElementById('rank');

        let mbj = document.getElementById('rank');
        console.log(mbj.textContent);
        mbj.textContent ="";

        let list=['<img src = "flag_CHN.png">','<img src = "flag_IND.png">','<img src = "flag_USA.png">','<img src = "flag_IDN.png">']
        picture.insertAdjacentHTML("beforeend",'<li>' + list[0] +'</li>');
        picture.insertAdjacentHTML("beforeend",'<li>' + list[1] +'</li>');
        picture.insertAdjacentHTML("beforeend",'<li>' + list[2] +'</li>');
        picture.insertAdjacentHTML("beforeend",'<li>' + list[3] +'</li>');
    }
    </script>
</body>
</html>
