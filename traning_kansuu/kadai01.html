<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数</title>
</head>
<body>
    <h1>変数の演算</h1>
    <p>a=10、b=4の場合<p>
    <button onclick="showSum()">足し算</button>
    <button onclick="showSubtract()">引き算</button>
    <button onclick="showMultiply()">掛け算</button>
    <button onclick="showDivide()">割り算</button>
<script>
    let a = 10;
    let b = 4;
    let anser = 0;
    function showSum(){
        anser = a + b;
        alert('答えは' + anser + 'です');
    }
    function showSubtract(){
        anser = a - b;
        alert('答えは' + anser + 'です');
    }
    function showMultiply(){
        anser = a * b;
        alert('答えは' + anser + 'です');
    }
    function showDivide(){
        anser = a / b;
        alert('答えは' + anser + 'です');
    }
</script>
</body>
</html>
